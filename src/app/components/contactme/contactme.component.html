<div class="container">
    <form>
        <div class="form-group ">
            <label for="inputName" class="col-sm-1-12 col-form-label">Name</label>
            <div class="col-sm-1-6">
                <input type="text" class="form-control" [(ngModel)] = 'name' name="inputName" id="inputName" placeholder="" required>
            </div>
            <label for="inputName" class="col-sm-1-12 col-form-label">Message</label>
            <div class="col-sm-1-6">
                  <textarea class="form-control" [(ngModel)] = 'message' name="message" id="" rows="3"></textarea>
            </div>
            <label for="inputName" class="col-sm-1-12 col-form-label">Email</label>
            <div class="col-sm-1-6">
                <input type="email" class="form-control" [(ngModel)] ='email' name="email" id="inputName" placeholder="">
            </div>
            <label for="inputName" class="col-sm-1-12 col-form-label">Telephone</label>
            <div class="col-sm-1-6">
                <input type="tel" class="form-control" [(ngModel)] = 'phone' name="phone" id="inputName" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" (click) = 'sendMessage()'>Send</button>&nbsp;
                <a [routerLink] = "['/home']"  class="btn btn-primary">Cancel</a>
                <!-- <button type="submit" class="btn btn-primary" [routerLink] = 'news'>Cancel</button>&nbsp; -->
            </div>
        </div>
    </form>
</div>
